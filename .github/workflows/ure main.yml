on: [push]

name: AzureARMDeploy

jobs:
  
 deploy:
   runs-on: ubuntu-latest
   steps:

   - name: Login to Azure           
     uses: azure/login@v1
     with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
   - name: checkout source code
     uses: actions/checkout@v1
      
   - name: ARM deployement
     uses: azure/CLI@v1
     with:
            resourceGroupName: anil3333
            template: ./template.json
            parameters: ./parameters.json
